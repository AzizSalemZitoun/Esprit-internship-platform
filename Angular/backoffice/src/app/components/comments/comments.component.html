<div class="container"> <!-- New wrapping div for better positioning -->
    <section class="section">
      <div class="row justify-content-center" id="table-head">
        <div class="col-10"> <!-- Adjusted column width -->
          <div class="card" style="width: 90%; max-width: 900px; margin: auto; "> <!-- Reduced width -->
          <div class="card-header">
            <input type="text" [(ngModel)]="searchTerm" (input)="filterComments()" placeholder="Search by content..." class="form-control mt-2" />
     
            <h4 class="card-title">Comments Table</h4>
          </div>
          <div class="card-content">
            <div class="table-responsive">
              <table class="table mb-0">
                <thead class="thead-dark">
                  <tr>
                    <th>ID</th>
                    <th>Content</th>
                    <th>Created At</th>
                    <th>Likes</th>
                    <th>Blog title</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let comment of filteredComments">
                      <td class="text-bold-500">{{ comment.idcom }}</td>
                      <td class="text-bold-500">{{ comment.content }}</td>
                      <td class="text-bold-500">{{ comment.createdAt | date:'short' }}</td>
                      <td class="text-bold-500">{{ comment.likes }}</td>
                      <td class="text-bold-500">{{ blogTitles[comment.blogId] }}</td>
                      <td>
                        <button (click)="deleteComment(comment.idcom)" class="btn btn-danger">Delete</button>
                      </td>
                    </tr>
                  </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
</div>
