<!-- Table head options start -->
<div class="container"> <!-- New wrapping div for better positioning -->
    <section class="section">
       
      <div class="row justify-content-center" id="table-head">
      
        <div class="col-10"> <!-- Adjusted column width -->
          <div class="card" style="width: 90%; max-width: 900px; margin: auto; ">
            <input type="text" [(ngModel)]="searchTerm" (input)="filterBlogs()" placeholder="Search by title..." class="form-control mt-2"  /> <!-- Reduced width -->
            <div class="card-header text-center"> <!-- Centered title -->
              <h4 class="card-title">Blog Table</h4>
            </div>
            <div class="card-content">
              <!-- table head dark -->
              <div class="table-responsive">
                <table class="table mb-0">
                  <thead class="thead-dark">
                    <tr>
                      <th>ID</th>
                      <th>Title</th>
                      <th>Content</th>
                      <th>Created At</th>
                      <th>Likes</th>
                      <th>Comments</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let blog of filteredBlogs">
                      <td class="text-bold-500">{{ blog.idblog }}</td>
                      <td class="text-bold-500">{{ blog.title }}</td>
                      <td class="text-bold-500">{{ blog.content }}</td>
                      <td class="text-bold-500">{{ blog.createdAt | date:'short' }}</td>
                      <td class="text-bold-500">{{ blog.likes }}</td>
                      <td class="text-bold-500">{{ blog.commentCount }}</td>
                      <td>
                        <button (click)="deleteBlog(blog.idblog)" class="btn btn-danger">Delete</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- Table head options end -->
