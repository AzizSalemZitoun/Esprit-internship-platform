<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une Offre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/offres/crud/offresmodifier.component.css">
    <style>
        /* Shift the form to the right */
        .form-container {
            margin-left: 280px; /* Adjust this value based on your sidebar's width */
            padding: 20px;
        }

        /* Competence Bubbles */
        .competence-bubbles, .available-competences {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .bubble {
            padding: 8px 12px;
            background-color: #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .bubble .remove-bubble {
            cursor: pointer;
            color: #dc3545;
            font-weight: bold;
        }

        .bubble:hover {
            background-color: #dee2e6;
        }
    </style>
</head>
<body>

    <!-- Form Container -->
    <div class="form-container">
        <div class="card p-4">
            <h4 class="mb-4">Modifier l'Offre</h4>
            <form (ngSubmit)="onUpdate()">
                <!-- Titre -->
                <div class="mb-3">
                    <label for="titre" class="form-label">Titre de l'Offre</label>
                    <input type="text" class="form-control" id="titre" [(ngModel)]="offre.titre" name="titre" placeholder="Entrez le titre de l'offre" required>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" [(ngModel)]="offre.description" name="description" placeholder="Entrez la description" required></textarea>
                </div>

                <!-- Type -->
                <div class="mb-3">
                    <label for="type" class="form-label">Type</label>
                    <select class="form-control" id="type" [(ngModel)]="offre.type" name="type" required>
                        <option *ngFor="let t of types" [value]="t">{{ t }}</option>
                    </select>
                </div>

                <!-- Durée -->
                <div class="mb-3">
                    <label for="duration" class="form-label">Durée</label>
                    <input type="text" class="form-control" id="duration" [(ngModel)]="offre.duration" name="duration" placeholder="Entrez la durée de l'offre" required>
                </div>

                <!-- Compétences -->
                <div class="mb-3">
                    <label for="competences" class="form-label">Compétences</label>
                    <div class="competence-bubbles">
                        <!-- Selected Competences -->
                        <div *ngFor="let competence of selectedCompetences" class="bubble">
                            {{ competence }}
                            <span (click)="removeCompetence(competence)" class="remove-bubble">&times;</span>
                        </div>
                    </div>
                    <!-- Available Competences -->
                    <div class="available-competences">
                        <div *ngFor="let competence of availableCompetences" class="bubble" (click)="addCompetence(competence)">
                            {{ competence }}
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <button type="submit" class="btn btn-primary">Mettre à Jour</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
