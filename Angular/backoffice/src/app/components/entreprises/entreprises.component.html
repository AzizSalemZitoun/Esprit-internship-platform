<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Entreprises</title>
    <link rel="stylesheet" href="/offres/offresdefault.component.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img src="/assets/frontend/img/esprit.jpg" alt="Logo" height="50">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Offres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Entreprise</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Shifted by 280px -->
    <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s" style="margin-left: 200px;">
        <div class="container py-5">
            <div class="row g-5">
                <!-- Entreprises List Section Start -->
                <div class="col-lg-12">
                    <div class="card p-4">
                        <h4 class="mb-4" style="font-weight: bold;">Liste des Entreprises</h4>

                        <!-- Advanced Search Bar -->
                        <div class="mb-4">
                            <input type="text" class="form-control" placeholder="Rechercher par nom..." [(ngModel)]="searchNom" (input)="filterEntreprises()">
                        </div>
                        <div class="mb-4">
                            <input type="text" class="form-control" placeholder="Rechercher par représentant..." [(ngModel)]="searchRepresentative" (input)="filterEntreprises()">
                        </div>
                        <div class="mb-4">
                            <input type="text" class="form-control" placeholder="Rechercher par adresse..." [(ngModel)]="searchAdress" (input)="filterEntreprises()">
                        </div>

                        <!-- Entreprises List Start -->
                        <div class="offre-list">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Logo</th>
                                        <th>Nom</th>
                                        <th>Représentant</th>
                                        <th>Adresse</th>
                                        <th>Description</th>
                                        <th>Site Web</th>
                                         <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let entreprise of filteredEntreprises">
                                        <img [src]="entreprise?.logoUrl" alt="Logo" height="70">
                                        <td>{{ entreprise.nom }}</td>
                                        <td>{{ entreprise.representative }}</td>
                                        <td>{{ entreprise.description }}</td>
                                        <td>{{ entreprise.website }}</td>
                                        <td>{{ entreprise.adress }}</td>
                                        
                                        <td>
                                            <button class="btn btn-warning btn-sm" (click)="navigateToModifier(entreprise)">Modifier</button>
                                            <button class="btn btn-danger btn-sm" (click)="deleteEntreprise(entreprise.idEntreprise)">Supprimer</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- Entreprises List End -->

                        <!-- Add Entreprise Button -->
                        <a href="/entreprises/ajout" class="btn btn-primary">Ajouter une entreprise</a>
                    </div>
                </div>
                <!-- Entreprises List Section End -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
