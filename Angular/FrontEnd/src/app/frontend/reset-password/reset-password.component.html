<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h2 class="text-center">Reset Password</h2>
        <form (ngSubmit)="resetPassword()">
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="New Password" [(ngModel)]="newPassword" name="newPassword" required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
      </div>
    </div>
  </div>
</div>
