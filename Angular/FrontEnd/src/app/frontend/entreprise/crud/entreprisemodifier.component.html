<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entreprise Creation with Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/boxicons/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/entreprises/crud/entreprisemodifier.component.css" />
</head>
<body>
  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/assets/frontend/img/esprit.jpg" alt="Logo" height="30" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/entreprises">Entreprises</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Main Content Start -->
  <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container py-5">
      <div class="row g-5">
        <div class="col-lg-8">
          <div class="card p-4">
            <h4 class="mb-4">Modifier une Entreprise</h4>
            <form (ngSubmit)="onUpdate()">
              <!-- Nom Field -->
              <div class="mb-3">
                <label for="nom" class="form-label">Nom de l'Entreprise</label>
                <input type="text" class="form-control" id="nom" [(ngModel)]="entreprise.nom" name="nom"
                  placeholder="Entrez le nom de l'entreprise" required>
              </div>

              <!-- Représentant Field -->
              <div class="mb-3">
                <label for="representative" class="form-label">Représentant</label>
                <input type="text" class="form-control" id="representative" [(ngModel)]="entreprise.representative"
                  name="representative" placeholder="Entrez le nom du représentant" required>
              </div>

              <!-- Adresse Field -->
              <div class="mb-3">
                <label for="adress" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="adress" [(ngModel)]="entreprise.adress" name="adress"
                  placeholder="Entrez l'adresse de l'entreprise" required>
              </div>

              <!-- Description Field -->
              <div class="form-group mb-3">
                <label for="description">Description:</label>
                <textarea id="description" class="form-control" [(ngModel)]="entreprise.description"
                  name="description" required></textarea>
              </div>

              <!-- Website Field -->
              <div class="form-group mb-3">
                <label for="website">Site web:</label>
                <input type="url" id="website" class="form-control" [(ngModel)]="entreprise.website"
                  name="website" placeholder="https://example.com">
              </div>

              <!-- Logo via URL Field -->
              <div class="form-group mb-3">
                <label for="logoUrl">Logo (URL):</label>
                <input type="text" id="logoUrl" class="form-control" [(ngModel)]="entreprise.logoUrl"
                  name="logoUrl" placeholder="Entrez l'URL du logo">
              </div>

              <!-- Logo (Upload) Field -->
              <div class="form-group mb-3">
                <label for="logoFile">Logo (Upload):</label>
                <input type="file" id="logoFile" class="form-control" (change)="onLogoSelected($event)" accept="image/*">
              </div>

              <!-- Logo Preview -->
              <div *ngIf="entreprise.logoUrl" class="mb-3">
                <label class="form-label">Aperçu du logo :</label><br>
                <img [src]="entreprise.logoUrl" alt="Logo preview" style="max-height: 100px;">
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary">Mettre à jour</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Main Content End -->
</body>
</html>
