<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entreprise Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/entreprises/crud/entrepriseajouter.component.css">
</head>
<body>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/assets/frontend/img/esprit.jpg" alt="Logo" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/entreprise">Entreprises</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
   
    <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-lg-8">
                    <div class="card p-4">
                        <h4 class="mb-4">Créer une Entreprise</h4>
                        <form (ngSubmit)="onSubmit()" #entrepriseForm="ngForm">
                            <div class="mb-3">
                                <button type="button" class="btn btn-secondary" (click)="fetchCompanyInfo()">AI Assist</button>
                            </div>
                            <!-- Nom Field -->
                            <div class="mb-3">
                                <label for="nom" class="form-label">Nom de l'Entreprise</label>
                                <input type="text" class="form-control" id="nom" [(ngModel)]="entreprise.nom" name="nom" placeholder="Entrez le nom de l'entreprise" required>
                            </div>

                            <!-- Representative Field -->
                            <div class="mb-3">
                                <label for="representative" class="form-label">Représentant</label>
                                <input type="text" class="form-control" id="representative" [(ngModel)]="entreprise.representative" name="representative" placeholder="Entrez le nom du représentant" required>
                            </div>

                            <!-- Adress Field -->
                            <div class="mb-3">
                                <label for="adress" class="form-label">Adresse</label>
                                <input type="text" class="form-control" id="adress" [(ngModel)]="entreprise.adress" name="adress" placeholder="Entrez l'adresse de l'entreprise" required>
                            </div>
                            <!-- Description -->
<div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" id="description" [(ngModel)]="entreprise.description" name="description"></textarea>
  </div>
  
  <!-- Website -->
  <div class="mb-3">
    <label for="website" class="form-label">Site Web</label>
    <input type="url" class="form-control" id="website" [(ngModel)]="entreprise.website" name="website" placeholder="https://example.com">
  </div>
  
  <!-- Logo via URL -->
  <div class="mb-3">
    <label for="logoUrl" class="form-label">Logo (URL)</label>
    <input type="url" class="form-control" id="logoUrl" [(ngModel)]="entreprise.logoUrl" name="logoUrl" placeholder="https://example.com/logo.png">
  </div>
  
  <!-- OR Upload Logo -->
  <div class="mb-3">
    <label for="logoFile" class="form-label">Ou téléversez un logo</label>
    <input type="file" class="form-control" id="logoFile" (change)="onLogoSelected($event)" accept="image/*">
  </div>
  
  <!-- Logo Preview -->
  <div *ngIf="entreprise.logoUrl" class="mb-3">
    <label class="form-label">Aperçu du logo :</label><br>
    <img [src]="entreprise.logoUrl" alt="Logo preview" style="max-height: 100px;">
  </div>
  

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary" [disabled]="!entrepriseForm.form.valid">Créer l'Entreprise</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
